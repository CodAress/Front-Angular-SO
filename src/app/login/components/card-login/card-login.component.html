<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <!-- Login form -->
        <form class="login-form">
            <!-- Email -->
            <mat-form-field class="email-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="pat@example.com">
              <mat-hint></mat-hint>
              @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                <mat-error>Please enter a valid email address</mat-error>
              }
              @if (emailFormControl.hasError('required')) {
                <mat-error>Email is <strong>required</strong></mat-error>
              }
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="password-full-width" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                <mat-hint></mat-hint>
                @if (passwordFormControl.hasError('required')) {
                  <mat-error>Password is <strong>required</strong></mat-error>
                }
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
          </form>

    </mat-card-content>
    <mat-card-actions class="login-button">
        <button mat-raised-button [disabled]="!emailFormControl.valid || !passwordFormControl.valid">Login</button>
        <!-- <button mat-raised-button color="primary" [routerLink]="['/register']">Register</button>-->
        <button mat-raised-button color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
