<mat-card class="product-card">
    <mat-card-header class="product-card-title">
      <mat-card-title class="product-name">{{productName}}</mat-card-title>
    </mat-card-header>
    <img class="product-img" mat-card-image [src]="productImage" alt="Photo of a {{productName}}" (click)="openDialog()"> 
    <mat-card-content>
      <p>
        {{productDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ADD TO CART</button>
      <button mat-button (click)="openDialog()">VIEW DETAILS</button>
    </mat-card-actions>
</mat-card>
