<h5 mat-dialog-title class="dialog-title">
    <button mat-icon-button mat-dialog-close class="close-icon" aria-label="close-button with share icon">
        <mat-icon>close</mat-icon>
    </button>
</h5>
<mat-dialog-content class="brand-content">
    
    <img class="logo-brand" [src]="data.logo" alt="Photo of a {{data.name}}">
    <mat-accordion>
        <mat-expansion-panel hideToggle disabled="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Name
                </mat-panel-title>
                <mat-panel-description>
                    {{data.name}}
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>


        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Description
                </mat-panel-title>
                <mat-panel-description>
                    View description
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{data.description}}</p>
        </mat-expansion-panel>
    </mat-accordion>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
